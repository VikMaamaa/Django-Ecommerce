<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <ul class="list-group" id='item_list'>
                    {% comment %} <li class="list-group-item d-flex justify-content-between align-items-center">
                      A list item
                      <span class="badge bg-primary rounded-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A second list item
                      <span class="badge bg-primary rounded-pill">2</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      A third list item
                      <span class="badge bg-primary rounded-pill">1</span>
                    </li> {% endcomment %}
                  </ul>
            </div>
        </div>

        <div class='row mt-5'>
            <div class='col-md-12'>
                <form method="POST" class="row">
                      {% csrf_token %}
                      <div class="form-group mb-3 col-md-6">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                      </div>
                      <div class="form-group mb-3 col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="john@john.com">
                      </div>
                
                    <div class="form-group mb-3 col-md-12">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St">
                    </div>
                  
                 <div class="form-group mb-3 col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city">
                      </div>
                      <div class="form-group mb-3 col-md-4">
                        <label for="state">State</label>
                        <input type="text" name="state" id ="state" class="form-control" >
                        
                      </div>
                      <div class="form-group mb-3 col-md-2">
                        <label for="zipcode">Zip</label>
                        <input type="text" class="form-control" name="zipcode" id="zipcode">
                      </div>
                   
                   
                    <div class='col-12 mt-3'>
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    if(localStorage.getItem('cart')==null){
        var cart ={}
    }else{
        cart = JSON.parse(localStorage.getItem('cart'))
    }

    for(item in cart){
        let name = cart[item][1]
        let quantity = cart[item][0]

        itemString = `<li class='list-group-item'>${name}-${quantity}</li>`
        $('#item_list').append(itemString)
    }
</script>
</html>
